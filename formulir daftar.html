<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="icon" href="Logo.png">
    <style>
        body {
            background-color: #1e1e2b;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .slide-down-fade-in {
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDownFadeInAnimation 1s ease-out forwards;
        }

        @keyframes slideDownFadeInAnimation {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #29293d;
            color: #fff;
        }
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3d3d5c;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2c2c48;
        }
        #hasil {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #29293d;
        }
        #hasil p {
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="slide-down-fade-in">
    <h2 style="text-align: center;">Formulir Pendaftaran</h2>
    <form id="formulir">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama">
        
        <label for="alamat">Alamat:</label>
        <textarea id="alamat" name="alamat"></textarea>
        
        <label for="asal_sekolah">Asal Sekolah:</label>
        <input type="text" id="asal_sekolah" name="asal_sekolah">
        
        <input type="button" value="Submit" onclick="tampilkanHasil()">
    </form>
    <div id="hasil">
        <p id="hasil_nama"></p>
        <p id="hasil_alamat"></p>
        <p id="hasil_asal_sekolah"></p>
    </div>
</div>

<script>
    function tampilkanHasil() {
        var nama = document.getElementById('nama').value;
        var alamat = document.getElementById('alamat').value;
        var asal_sekolah = document.getElementById('asal_sekolah').value;

        document.getElementById('hasil_nama').textContent = 'Nama: ' + nama;
        document.getElementById('hasil_alamat').textContent = 'Alamat: ' + alamat;
        document.getElementById('hasil_asal_sekolah').textContent = 'Asal Sekolah: ' + asal_sekolah;

        document.getElementById('hasil').style.display = 'block';
    }
</script>
</body>
</html>
